<ng-container *ngIf="recipe; else notFoundText">
  <div class="row">
    <div class="col-sm-12">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" style="cursor:pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
          <a class="dropdown-item" style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">{{ recipe.description }}</div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }}
          ({{ ingredient.amount }})</li>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #notFoundText>
  <h3>Recipe Not Found!</h3>
</ng-template>
